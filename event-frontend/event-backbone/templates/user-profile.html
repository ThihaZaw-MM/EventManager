<div class="row">
	<div class="col-md-8 col-sm-12 col-xs-12">
		<div class="panel panel-info issue-detail">
			<div class="panel-heading">
				<h2><span class="glyphicon glyphicon-user"></span>
					<%= fullName%></h2>
			</div>
			<div class="panel-body">
				<div class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">User ID</label>
						<div class="col-sm-10">
							<p class="form-control-static"><%= loginId %></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<p class="form-control-static"><%= email %></p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer clearfix">
				<div class="btn-group pull-right">
					<button class="btn btn-default btn-sm" id="edit-user">
						<span class="glyphicon glyphicon-edit text-info"></span>
						Edit
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4 col-sm-12 col-xs-12 sidebar">
		<div class="btn-group btn-breadcrumb">
			<a href="#" class="btn btn-info">
				<span class="glyphicon glyphicon-star"></span></a>
			<a href="#" class="btn btn-info">Role</a>
			<a href="#" class="btn btn-default"><%= roleLabel %></a>
			<span></span>
		</div>
		<div class="btn-group btn-breadcrumb">
			<a href="#" class="btn btn-warning">
				<span class="glyphicon glyphicon-plus-sign"></span></a>
			<a href="#" class="btn btn-warning">Events Organized</a>
			<a href="#" class="btn btn-default"><%= organizedCount %></a>
			<span></span>
		</div>
		<div class="btn-group btn-breadcrumb">
			<a href="#" class="btn btn-danger">
				<span class="glyphicon glyphicon-tasks"></span></a>
			<a href="#" class="btn btn-danger">Events Attended</a>
			<a href="#" class="btn btn-default"><%= visitCount %></a>
			<span></span>
		</div>
	</div>
</div>
