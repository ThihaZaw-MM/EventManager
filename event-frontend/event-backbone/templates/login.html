<form action="#" id="login-form">
	<div class="alert alert-warning" id="login-alert" style="display: none">
		<span class="glyphicon glyphicon-warning-sign"></span>
		Login ID or Password incorrect
	</div>

	<div class="form-group">
		<label for="login-id">Login ID or Email</label>
		<input type="text" class="form-control" placeholder="Login ID" id="login-id">
	</div>

	<div class="form-group" placeholder="Password">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password"
			placeholder="Password">
	</div>

	<button type="submit" class="btn btn-primary btn-lg" id="login">
		Login
		<span class="glyphicon glyphicon-log-in"></span>
	</button>
</form>
