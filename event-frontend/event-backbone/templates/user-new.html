<h2>New User</h2>

<form action="#" id="new-user-form">
	<div class="form-group">
		<label for="">User Name *</label>
		<input type="text" class="form-control"
			placeholder="User Name" id="full-name">
	</div>
	<div class="form-group">
		<label for="">User ID *</label>
		<input type="text" class="form-control"
			placeholder="User ID" id="login-id">
		<span class="help-block">No space, small letters</span>
	</div>
	<div class="form-group">
		<label for="">Email *</label>
		<input type="email" class="form-control" id="email"
			placeholder="Email">
	</div>
	<div class="form-group">
		<label for="">Role *</label>
		<select class="form-control" id="role">
			<% _.each(app.userRole, function(name, value) { %>
				<option value="<%= value %>"><%= name %></option>
			<% }); %>
		</select>
	</div>
	<div class="form-group">
		<label for="">Password (twice)</label>
		<div class="row">
			<div class="col-md-6">
				<input type="password" class="form-control"
					placeholder="Password" id="password">
				<span class="help-block">Leave blank if you don't want to change password</span>
			</div>
			<div class="col-md-6">
				<input type="password" class="form-control"
					placeholder="Password Again" id="password-again">
			</div>
		</div>
	</div>

	<button type="submit" class="btn btn-primary btn-lg" id="add-user">
		<span class="glyphicon glyphicon-sign"></span>
		Add User
	</button>
</form>
